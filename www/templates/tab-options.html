<ion-view view-title="Options">
  <ion-content class="padding">
    <h2>Statut : {{ status }}</h2>
	<button ion-button ng-show=" user.auth !== 'true' " ng-click="auth()">Authentification</button>
	<button ion-button ng-show=" user.confirm !== 'granted' " ng-click="authOK()">Confirmation</button>
	<button ion-button ng-click="testSimple()">Test Simple</button>
	<button ion-button ng-click="testConnection()">Test connection</button>
  </ion-content>
</ion-view>
